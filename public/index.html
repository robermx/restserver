<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-signin-client_id" content="367442652803-b3bjlhonnens6q87dk65hu1p49sne5kt.apps.googleusercontent.com">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Restserver Login</title>
</head>
<body>
  <header class="bg-primary">
    <div class="container py-3">
      <h1 class="text-white">Ingresar a Restserver</h1>
    </div>
  </header>
  <section class="container mt-3">
    <div class="row">
      <div class="col-sm-6">
        <h2>Google Sign in</h2>
        <hr>
        <div class="g-signin2 mb-3" data-onsuccess="onSignIn"></div>
        
      </div>
      <div class="col-sm-6">
        <h2>Login Email</h2>
        <hr>
        <form class="d-grid" id="login">
          <input type="text" name="email" class="form-control mb-2" placeholder="Correo"> 
          <input type="text" name="password" class="form-control mb-2" placeholder="Password">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>
  </section>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/auth.js"></script>
</body>
</html>
